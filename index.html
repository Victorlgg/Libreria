<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="icons8-lazo-marcapaginas-100.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center ">
        <a href="#" class="navbar-brand ">Libreria virtual</a>

        <!-- <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar Libros">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul> -->

    </nav>

    <div class="container p-4">
        <div: class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Nuevo libro</h3>
                        <form id="book-add" method="post">
                            <div class="form-group" method="post">
                                <input type="text" name="nombre" maxlength="30" id="book-nombre" required placeholder="Nombre del libro"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" maxlength="30" name="autor" id="book-autor" placeholder="Autor" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="editorial" maxlength="30" id="book-editorial" placeholder="Editorial" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input max="2020" type="number" name="año" id="book-year" placeholder="Año" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <select id="book-idCat" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <input type="number" name="precio" max="10000000" id="book-precio" placeholder="Precio" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-block text-center">Guardar
                                    Libro</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Buscar libro</h3>
                        <form id="book-search" method="post">
                            <div class="form-group" method="post">
                                <input type="text" name="nombre" maxlength="30" id="book-s-nombre"  placeholder="Nombre del libro"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="autor" maxlength="30" id="book-s-autor" placeholder="Autor" 
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="editorial" maxlength="30" id="book-s-editorial" placeholder="Editorial" 
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input max="2020" type="number" name="año" id="book-s-year" placeholder="Año" 
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <select id="book-s-idCat" class="form-control">
                                    <option selected value> -- Buscar por categoria -- </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" name="precio" max="10000000" id="book-s-precio" placeholder="Precio" 
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-block text-center">Buscar
                                    Libro</button>
                            </div>


                        </form>
                    </div>
                </div>

            </div>
    </div>
    
    <div class="container p-2">
        <div class="row-12">
            <div class="row-md-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Autor</th>
                            <th scope="col">editorial</th>
                            <th scope="col">año</th>
                            <th scope="col">categoria</th>
                            <th scope="col">precio</th>
                          </tr>
                    </thead>
                    <tbody id="book-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="tareas"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
