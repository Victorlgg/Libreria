<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div: class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <form id="book-add" method="post">
                            <div class="form-group">
                                <input type="text" name="nombre" id="book-nombre" placeholder="nombre"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="autor" id="book-autor" placeholder="autor"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="editorial" id="book-editorial" placeholder="editorial"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="año" id="book-year" placeholder="año" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="idCategoria" id="book-idCat" value="1" hidden>
                            </div>
                            <div class="form-group">
                                <input type="number" name="precio" id="book-precio" placeholder="precio"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-center">Guardar
                                    Libro</button>
                            </div>


                        </form>
                    </div>
                </div>

            </div>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
