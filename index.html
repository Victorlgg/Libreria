<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
</head>
<body>
    
    <form id="#book-add">
        <input type="text" name="nombre" id="book-nombre" placeholder="nombre">

        <input type="number" name="idCategoria" id="book-idCat" value="1" hidden>

    </form>
