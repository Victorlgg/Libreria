<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <form id="book-add" method="post">
        <input type="text" name="nombre" id="book-nombre" placeholder="nombre">
        <input type="text" name="autor" id="book-autor" placeholder="autor">
        <input type="text" name="editorial" id="book-editorial" placeholder="editorial">
        <input type="number" name="año" id="book-year" placeholder="año" >
        <input type="number" name="idCategoria" id="book-idCat" value="1" hidden>
        <input type="number" name="precio" id="book-precio" placeholder="precio">
        <button type="submit">Guardar Libro</button>

    </form>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
