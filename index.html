<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="icons8-lazo-marcapaginas-100.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Libreria virtual</a>
    
        <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar Libros">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
    </ul>
    
    </nav>

    <div class="container p-4">
        <div: class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Nuevo libro</h3>
                        <form id="book-add" method="post">
                            <div class="form-group" method="post">
                                <input type="text" name="nombre" id="book-nombre" required placeholder="nombre"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="autor" id="book-autor" placeholder="autor" required 
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="editorial" id="book-editorial" placeholder="editorial" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <input max="4" type="number" name="año" id="book-year"  placeholder="año"  required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="idCategoria" id="book-idCat" value="1" required class="form-control" hidden>
                            </div>
                            <div class="form-group">
                                <input type="number" name="precio" id="book-precio" placeholder="precio"
                                required class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-block text-center">Guardar
                                    Libro</button>
                            </div>


                        </form>
                    </div>
                </div>

            </div>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
